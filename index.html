<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <div id="calc-contain" > 
       <form name=calculator > 
           <input type="text" name="answer"/>
           <br/>
           <input class='button-style' type="button" value=" 1 " onclick="calculator.answer.value +='1'"/>
           <input class='button-style' type="button" value=" 2 " onclick="calculator.answer.value +='2'"/> 
           <input class='button-style' type="button" value=" 3 " onclick="calculator.answer.value +='3'"/> 
           <input class='button-style' type="button" value=" + " onclick="calculator.answer.value +='+'"/> 
           <br/>
           
           <input class='button-style' type="button" value=" 4 " onclick="calculator.answer.value +='4'"/>
           <input class='button-style' type="button" value=" 5 " onclick="calculator.answer.value +='5'"/> 
           <input class='button-style' type="button" value=" 6 " onclick="calculator.answer.value +='6'"/> 
           <input class='button-style' type="button" value=" - " onclick="calculator.answer.value +='-'"/> 
           <br/>
           
           <input class='button-style' type="button" value=" 7 " onclick="calculator.answer.value +='7'"/>
           <input class='button-style' type="button" value=" 8 " onclick="calculator.answer.value +='8'"/> 
           <input class='button-style' type="button" value=" 9 " onclick="calculator.answer.value +='9'"/> 
           <input class='button-style' type="button" value=" x " onclick="calculator.answer.value +='*'"/> 
           <br/>
           
           <input class='button-style' type="button" value=" c " onclick="calculator.answer.value =''"/>
           <input class='button-style' type="button" value=" 0 " onclick="calculator.answer.value +='0'"/> 
           <input class='button-style' type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)"> 
           <input class='button-style' type="button" value=" / " onclick="calculator.answer.value +='/'"/> 
           <br/>
        </form>
    </div>
    <script src="js/index.js"></script>
    
</body>
</html>
